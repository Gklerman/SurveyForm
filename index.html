<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <div id="container">

        <header class="header">
            <h1 id="title" class="text-center"></h1>
            <p id="description" class="description text-center">

            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Enter your Age" required />
            </div>
            <div class="form-group">
                <p>What is your position on the court?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current position</option>
                    <option value="point-guard">Point Guard</option>
                    <option value="shooting-guard">Shooting Guard</option>
                    <option value="small-forward">Small Forward</option>
                    <option value="power-forward">Power Forward</option>
                    <option value="center">Center</option>
                </select>
            </div>
        </form>
    </div>
    
</body>
</html>
